<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="userRegister()">
    <ion-item>
      <ion-label>USERNAME</ion-label>
      <ion-input [(ngModel)]="userData.username" type="text" name="username"></ion-input>
      <p style="color: #32db64"> Name ok</p>
      <ion-badge style="color: #ca3a11"> Name not ok</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>EMAIL</ion-label>
      <ion-input [(ngModel)]="userData.email" type="text" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>PASSWORD</ion-label>
      <ion-input [(ngModel)]="userData.password" type="password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Submit</button>
  </form>

</ion-content>

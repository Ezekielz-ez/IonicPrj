<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="goToUpload()">Upload</button>
  <ion-list>
    <ion-item *ngFor="let image of picArray | async" >
      <ion-thumbnail item-start>
        <img [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + (image.file_id | thumbnail: 'small' | async)" [alt]="image.description">
      </ion-thumbnail>
      <h2>{{ image.title }}</h2>
      <p>{{ image.description }}</p>
      <p>{{ image.time_added | date}}</p>
      <button ion-button clear item-end (click)="onCatClick(image)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
